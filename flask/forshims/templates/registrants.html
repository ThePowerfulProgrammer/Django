{%extends 'layout.html' %}
{%block body %}
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Sport</th>
            </tr>
        </thead>
        <tbody>
            {% for registrant in registrants %}
                <tr>
                    <th>{{ registrant.name }}</th>
                    <th>{{ registrant.sport }}</th>
                </tr>
            {%endfor%}
        </tbody>
    </table>
{% endblock%}
