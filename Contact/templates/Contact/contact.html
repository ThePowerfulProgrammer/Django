<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "Home/base.html" %}

    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block <css> %}
        <link rel="stylesheet" href="{% static 'Home/contact.css' %}">
    {% endblock %}

    {% block <pageTitle> %}
      <title>Contact</title> 
    {% endblock %}
</head>
<body>
    
    
    {% block <block> %}
        
        <!-- templates/contact.html -->
        <h1 class="banner text-center mt-3">Contact Me</h1>
        <div class="container">
            <div class="row">  
                <div class="col-md-12 col-sm-12 " >
                    <form action="{% url 'Contact:contact' %}" method="post">

                        <div class="form-group mb-2">
                            {% csrf_token %}
                            <label for="name">Name: </label>
                            {{ form.name }}
                        </div>

                        <div class="form-group mb-2">
                            {% csrf_token %}
                            <label for="email">Email: </label>
                            {{ form.email }}

                        </div>

                        <div class="form-group mb-2">
                            {% csrf_token %}
                            <label for="subject">Subject: </label>
                            {{ form.subject }}
                        </div>
                        
                        <div class="form-group mb-2">
                            {% csrf_token %}
                            <label for="body">Body: </label>
                            {{ form.body }}
                        </div>

                        <div class="form-action">
                        <button class="my-2 btn btn-dark" type="submit">Send</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    {% endblock %}

</body>
</html>
